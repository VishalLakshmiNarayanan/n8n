<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <span class="close"></span>
                <span class="minimize"></span>
                <span class="maximize"></span>
            </div>
            <div class="terminal-title">portfolio@user:~$</div>
        </div>
        
        <div class="terminal-body">
            <div class="terminal-content" id="terminal-content">
                <!-- Terminal content will be populated by JavaScript -->
            </div>
            
            <div class="input-line">
                <span class="prompt">portfolio@user:~$</span>
                <input type="text" id="command-input" placeholder="Type 'help' for available commands" autocomplete="off">
                <span class="cursor">|</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
